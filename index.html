<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!-- <h1 id="heading">STOP WATCH</h1> -->
        <div class="parent" id="parent1">
            <div class="timer">
                <h1 class="num" id="min">00</h1>
                <h1 class="colon">:</h1>
            </div>
            <div class="timer">
                <h1 class="num" id="sec">00</h1>
                <h1 class="colon">:</h1>
            </div>
            <div  class="timer">
                <h1 class="num" id="m_sec">00</h1>
                <!-- <h1 id="m_sec">:</h1> -->
            </div>
        </div>
        <ul id="lap-ul">
            
        </ul>
        <button class="clear" id="clear" onclick="clearall()">Clear</button>
        <div id="start1">

            <!-- <button class="btn" id="start1"  onclick="start()"> start</button> -->
            <button class="btn" onclick="reset()">RESET</button>
            <button class="btn display" id="hidden" onclick="stop()">PAUSE</button>
            <button class="btn" id="start" onclick="start()"> START</button>
            <button class="btn" id="lap" onclick="lap()">Lap</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
